<div class='tab-header' ms-css-width="{{position === 'top' ? 'auto' : headerWidth}}">
	<div class='tab-header-wrap'>
		<ul class='tab-header-nav' 
			ms-class="ib clearfix:position === 'top'" ms-mousedown='$mousedownTab()' ms-click='$clickTab()'>
			<li ms-repeat="tabData" 
				ms-class="ib:position === 'top'" 
				ms-class-1='active:el.selected' 
				ms-mouseenter="$enterTab($index)">
				<a ms-href='{{el.href}}' data-prop-type='tabLink' ms-data-index='$index'>
			        <i ms-if='el.iconCls' ms-class='tab-header-icon {{el.iconCls}}'></i>
			        <span class='tab-header-title'>{{el.title}}</span>
			        <i ms-if='el.closeable' data-prop-type='tabClose' ms-class='tab-header-tool tab-header-close'></i>
			    </a>
			</li>
		</ul>
	</div>
	<div class='tab-header-bar' ms-if="tools && tools.length > 0">
		<a ms-repeat='tools' href="javascript:void(0)" ms-click='$toolClick(el)'>
			<span ms-class="{{el.iconCls}}"></span>
		</a>
	</div>
	<div class='tab-header-btn tab-header-l nosel' onselectstart='return false' ms-click='$doScroll(-50)'>
		<div class='arrow'></div>
	</div>
	<div class='tab-header-btn tab-header-r nosel' onselectstart='return false' ms-click='$doScroll(50)'>
		<div class='arrow'></div>
	</div>
	<div class='tab-header-line'></div>
</div>
<div class='tab-content' 
	ms-css-height="{{position === 'top' ? height : null}}px">
	<div ms-repeat='panelData' ms-css-height="el.height" 
		ms-css-width="el.width"
		ms-class='active:$index === _curIndex' 
		ms-class-1='abfit:!el.height && !el.width' 
		ms-class-2='ofh:el.$iframeSrc'>
		{{el.content | html}}
	</div>
</div>
