<li ms-repeat='MS_OPTIONS_NODELIST' ms-class-1='tree-node' ms-class='tree-node-last:$last' ms-data-el='el'>
	<i data-type='toggleOpenExpand' ms-class='tree-bg:el.state || line' 
		ms-class-1='tree-bg:el.state || line' 
		ms-class-2="tree-collapsed:el.state==='closed'"
		ms-class-3="tree-expanded:el.state==='open'"
		ms-class-4="tree-indent:!el.state"
		ms-class-5="tree-join:line && !$last"
		ms-class-6="tree-joinbottom:line && $last"></i>
	<i data-type='toggleCheck' ms-if='checkbox' ms-class="tree-bg tree-checkbox tree-checkbox{{el.checked}}"></i>
	<span data-type='nodeContent' ms-class='tree-node-content' ms-class-1='tree-node-select:el.selected'>
		<i ms-if='icon && el.iconCls !== false' 
			ms-class="{{el.iconCls}}:el.iconCls && (!el.state || el.state === 'closed' || (el.state === 'open' && !el.openIconCls))" 
			ms-class-1="{{el.openIconCls}}:el.openIconCls && el.state === 'open'"
			ms-class-2="tree-indent tree-bg:!el.iconCls"
			ms-class-3="tree-folder:!el.iconCls && el.state==='closed'"
			ms-class-4="tree-folder-open:!el.iconCls && el.state==='open'"
			ms-class-5="tree-file:!el.state && !el.iconCls"
			ms-class-6="tree-icon-loading:el.loading"></i>
		<span class='tree-title'>MS_OPTIONS_FORMATTER</span>
	</span>
	<ul ms-if='el.chLoaded && el.children && el.children.length' ms-visible='el.state==="open"' 
		ms-include-src='"TREE_TPL"'></ul>
</li>
